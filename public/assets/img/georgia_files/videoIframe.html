        <script>
            window.initializedPlayer = false;

            window.jQuery = window.parent.jQuery;
            
            window.addEventListener('message', postMessageHandler);
            
            function postMessageHandler(event) {
                var tPID = event.data.split(':')[2];
                if (initializedPlayer) {
                    if (tPID === playerDivId) {
                        var players = aetn.biography.videocontroller.getPlayers();
                        var vplayer = players['aeplayer'];
                        vplayer.player.playVideo(vplayer.playlist[0].videoURLs, false, vplayer.scope);
                    }
                }
                else {
                    startPlayer();
                }
            }
            
            function pausePlayer()
            {
                var cp = aetn.biography.videocontroller.getCurrentlyActivePlayer();
                if (cp) cp.player.pauseVideo(true, ['aeplayer']);
            }

            function startPlayer() {
                aetn.biography.videocontroller.initPlayer(
                    "aeplayer", playList, pdkBase,
                    playerAutoPlay, playerAutoStart, 
                    playerPlugins, [], {
                        adobePass: {
                            requestor_id: 'BIO',
                            policy: 29966
                        }
                    }
                );
                window.initializedPlayer = true;
            }
            
            function cleanup() {
                aetn.biography.videocontroller.removePlayer('aeplayer');
                window.removeEventListener('message', postMessageHandler, false);
                
                delete aetn.biography;
                delete aetn.videoplayer;
            }
        </script>
